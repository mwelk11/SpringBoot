<!DOCTYPE HTML>
<html>
    <div class="container">
        <section class="jumbotron center">COURSE LIST</section>
    </div>

    <form name="courseSearchForm" ng-submit="getCourses()">
        <div class="form-inline">
            <div class="form-group">
                <label for="topic">Topic:</label>
                <select class="form-control" id="topic" ng-model="selectedTopic" 
                    ng-options="topic.id as topic.name for topic in topicList">
                    <option value="">Select Topic</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-bordered" id="courseTable">
            <thead>
                <tr>
                    <th><a href="#" ng-click="sortType = 'Course'; sortReverse = !sortReverse">
                            Course
                            <span ng-show="sortType == 'Course' && sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Course' && !sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th><a href="#" ng-click="sortType = 'Description'; sortReverse = !sortReverse">
                            Description
                            <span ng-show="sortType == 'Description' && sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Description' && !sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>Lessons</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in courses | orderBy:sortType:sortReverse">
                    <td>{{ course.name }}</td>
                    <td>{{ course.description }}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="loadView('lessons'); setCourseId(course.id)">
                            View Lessons
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
