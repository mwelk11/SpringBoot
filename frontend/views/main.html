<!DOCTYPE HTML>
<html>
    <div class="container">
        <section class="jumbotron center">TOPIC LIST</section>
    </div>

    <div class="table-responsive" ng-init="getTopics()">
        <table class="table table-striped table-bordered" id="topicTable">
            <thead>
                <tr>
                    <th><a href="#" ng-click="sortType = 'Topic'; sortReverse = !sortReverse">
                            Topic
                            <span ng-show="sortType == 'Topic' && sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Topic' && !sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>Courses</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="topic in topics | orderBy:sortType:sortReverse">
                    <td>{{ topic.name }}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="loadView('courses'); setTopicId(topic.id)">
                            View Courses
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
